<main class="container">
  <app-titulos [titulo]="'Eventos'" [botaoListar]="true"></app-titulos>
  <hr class="text-dark">
  <div class="card rounded p-3">
    <form>
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control" placeholder="Insira o Tema">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="text" class="form-control is-invalid" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label>Telefone</label>
          <input type="text" class="form-control" placeholder="(000) 90000-0000">
        </div>
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="e-mail">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary me-4 border" (click)="eventoById(6)">
          <i class="fa-solid fa-pen-to-square me-1"></i>
          Editar
        </button>
      </div>
    </div>
    </form>
  </div>
</main>
